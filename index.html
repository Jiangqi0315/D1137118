            <h2 class="fade-in-up">《マギ》— 魔奇少年</h2>
            <div class="home-content">
                <div class="home-text fade-in-up">
                    <p>《マギ》是日本漫畫家大高忍繪製的漫畫。台灣譯名為《魔奇少年》，香港譯名為《地上最強阿拉丁》，而中國大陸由吉林美術出版社出版、在《龍漫少年星期天》上連載的譯名則為《天方魔譚MAGI》。</p>
                    <p>作品中的登場人物名字部分取材自《一千零一夜》，舞台設定在與歐亞大陸和非洲相似的架空世界。故事主要講述了作為選定世界之王的「Magi」之一的主人公阿拉丁，展開的一系列有趣驚險的冒險旅程。</p>
                </div>
